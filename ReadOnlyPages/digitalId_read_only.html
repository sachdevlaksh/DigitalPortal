<!DOCTYPE html>
<html>

<head>
    <title> Digital ID Application Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../app.js"></script>
    <style>
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            cursor: pointer;
        }
        
        #mydiv {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 25em;
            margin-left: -15em;
            background-color: #f3f3f3;
        }
    </style>
</head>

<body ng-app="myModule" ng-controller="digitalIdReadOnlyForm" ng-init="loadDigitalIdData()">
    <div class="container-fluid">
        <!-- Header Section starts here-->
        <header class="header_bg">
            <div class="header_left"></div>
            <div class="header_right"></div>
            <div class="container">
                <div class="logo_pharma">
                    <a href="#"><img src="../images/logo.png" alt="logo" /></a>
                </div>

                <div class="banner_text_right">
                    Blockchain for Business<br><b>WITH IBM BLOCKCHAIN</b>
                </div>
            </div>

        </header>
        <!-- Header Section ends here-->


        <!-- Content Section ends here-->
        <div class="student_id_content">
            <div class="container">
                <div class="signout">
                    <a href="#"><img src="images/sign_out_btn.png" alt="" /></a>
                </div>
            </div>
            <h2>Apply for <b>digital identification</b></h2>
            <p><a href="#">Don’t have?</a> Fill all the details and we will mail you the digital identification number in your
                mailbox
            </p>
        </div>
        <div class="student_id_forms">
            <div class="container">
                <form>
                    <div class="row student_forms_raw">

                        <div class="fields_design col-md-4">
                            <label>Legal Name:</label>
                            <input type="text" ng-model="digitalIdData.digitalIdInfo.Name" readonly/>
                        </div>

                        <div class="fields_design col-md-2">
                            <label>Goverment Id:</label>
                            <input type="text" ng-model="digitalIdData.digitalIdInfo.GovermentId" readonly/>
                        </div>

                        <div class="fields_design col-md-4">
                            <label>Date of Birth (mm/dd/yyyy)</label>
                            <input type="text" ng-model="digitalIdData.digitalIdInfo.DOB" readonly/>
                        </div>

                    </div>


                    <div class="row student_forms_raw">

                        <div class="fields_design col-md-4">
                            <label>Gender</label>
                            <input type="text" ng-model="digitalIdData.digitalIdInfo.Gender" readonly/>
                        </div>


                        <div class="fields_design col-md-4">
                            <label>Address:</label>
                            <input type="text" ng-model="digitalIdData.digitalIdInfo.Address" readonly/>
                        </div>

                    </div>

                    <div class="row student_forms_raw">

                        <div class="fields_design col-md-2">
                            <label>Email:</label>
                            <input type="text" ng-model="digitalIdData.digitalIdInfo.Email" readonly/>
                        </div>

                        <div class="fields_design col-md-2">
                            <label>Phone Number:</label>
                            <input type="text" ng-model = "digitalIdData.digitalIdInfo.mobileNumber" readonly/>
                        </div>

                    </div>
                        
                     <div class="row student_forms_raw"></div>
                     <div>
                         <span class="fields_design col-md-4"></span>
                        <span class="fields_design col-md-4">
                            <input type="submit" class="light" value="Approve" ng-click="updateDigitalIdData('Approved')"/>
                            <input type="submit" class="light" value="Reject" ng-click="updateDigitalIdData('Rejected')"/>
			            </span>
                    </div>


                </form>
            </div>
        </div>
        <!-- Content Section ends here-->


        <!-- Footer Section starts here-->
        <footer class="footer">© copyright 2019</footer>
        <!-- Footer Section ends here-->

    </div>
    <script type="text/javascript">
        $(function () {
            $("#Tabs1").tabs();
        });
    </script>
</body>

</html>
